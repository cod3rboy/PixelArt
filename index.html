<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div class="optionsBox">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max=100 value="1">
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" max=100 value="1">
            <input type="submit" value="Create">
        </form>
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </div>
    <div class="canvasBox">
        <h2 class="blue">Design Canvas <span id="closeCanvas" title="Close Canvas">x</span></h2>
        <div class="pixelCanvasContainer">
        	<table id="pixelCanvas"></table>
        </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
